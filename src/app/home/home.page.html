<ion-header>
  <ion-toolbar>
    <ion-title>
      Bluetooth Wifier
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-button expand="full" id="disableMe" (click)="scan()">Scan bluetooth</ion-button>

<ion-item ngModel="{{alertResponse}}"></ion-item>

    <ng-container *ngFor="let device of devicesList">
      <ion-card *ngIf="device.name">
        <ion-card-header>
          <ion-img src="https://avatars1.githubusercontent.com/u/8389284?s=400&v=4" width="50%"></ion-img>
          <ion-card-subtitle>{{device.name}}</ion-card-subtitle>
          <ion-card-title>{{device.name}}</ion-card-title>
        </ion-card-header>

        <ion-card-content>
          <ion-button expand="full" color="success" (click)="connect(device.id)">Connect</ion-button>
          <ion-button expand="full" color="danger" (click)="disconnect(device.id)">Disconnect</ion-button>
        </ion-card-content>
      </ion-card>
    </ng-container>

</ion-content>
