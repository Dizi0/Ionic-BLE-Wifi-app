<ion-header>
  <ion-toolbar>
    <ion-title>
      SpectR Manager
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-button expand="full" id="disableMe" (click)="scan()">Scan bluetooth</ion-button>
  <ion-button expand="full"  color="primary" (click)="getNetworks()">Get Networks</ion-button>

<ion-item>
  {{alertResponse}}
</ion-item>

  <ion-item>
    <div *ngFor="let device of devicesList">
      <ion-card *ngIf="device.name">
        <ion-card-header>
          <ion-img src="https://upload.wikimedia.org/wikipedia/fr/3/3b/Raspberry_Pi_logo.svg"></ion-img>
          <ion-card-subtitle>{{device.name}}</ion-card-subtitle>
          <ion-card-title>{{device.name}}</ion-card-title>
        </ion-card-header>

        <ion-card-content>
          <ion-button expand="full" color="success" (click)="connect(device.id)">Connect</ion-button>
          <ion-button expand="full" color="danger" (click)="disconnect(device.id)">Disconnect</ion-button>
        </ion-card-content>
      </ion-card>

    </div>
  </ion-item>

</ion-content>
